<script>
    function previewTemplate(templateUrl) {
        document.getElementById("previewFrame").src = templateUrl;
        document.getElementById("previewSection").style.display = "block";
        document.getElementById("mainPage").style.display = "none";
    }

    function closePreview() {
        document.getElementById("previewSection").style.display = "none";
        document.getElementById("mainPage").style.display = "block";
    }

    function searchTemplates() {
        let query = document.getElementById("searchBox").value.toLowerCase();
        let products = document.querySelectorAll(".product");
        products.forEach(product => {
            let name = product.querySelector("h3").innerText.toLowerCase();
            product.style.display = name.includes(query) ? "block" : "none";
        });
    }

    function filterCategory(category) {
        let products = document.querySelectorAll(".product");
        products.forEach(product => {
            let productCategory = product.getAttribute("data-category");
            product.style.display = (category === "all" || productCategory === category) ? "block" : "none";
        });
    }
// Function to Preview Admin (same as site preview)
function previewAdmin(templateUrl) {
        document.getElementById("previewFrame").src = templateUrl;
        document.getElementById("previewSection").style.display = "block";

    function showDetails(title, description, price) {
    const popup = document.createElement("div");
    popup.id = "detailsPopup";
    popup.style.position = "fixed";
    popup.style.top = "50%";
    popup.style.left = "50%";
    popup.style.transform = "translate(-50%, -50%) scale(1)";
    popup.style.background = "rgba(255, 255, 255, 0.95)";
    popup.style.backdropFilter = "blur(10px)";
    popup.style.padding = "30px 25px";
    popup.style.boxShadow = "0 8px 25px rgba(0, 0, 0, 0.2)";
    popup.style.zIndex = "5000";
    popup.style.borderRadius = "12px";
    popup.style.maxWidth = "500px";
    popup.style.width = "90%";
    popup.style.color = "#333";
    popup.style.fontFamily = "'Segoe UI', sans-serif";
    popup.style.animation = "fadeIn 0.3s ease-in-out";

    popup.innerHTML = `
        <div style="text-align:right;">
            <button onclick="document.body.removeChild(this.parentElement.parentElement)" 
                style="background: none; border: none; font-size: 22px; cursor: pointer; color: #999;" 
                onmouseover="this.style.color='#e74c3c'" 
                onmouseout="this.style.color='#999'">

            </button>
        </div>

        <p style="font-size: 16px; line-height: 1.6; margin: 10px 0 20px;">${description}</p>
        <p style="font-size: 18px; font-weight: bold; color: #555;">Base Price: $${(price * 200).toLocaleString()}</p>
    `;

    document.body.appendChild(popup);
}

function buySite(button) {

    popup.style.borderRadius = "10px";
    popup.innerHTML = `
        <h2>${title}</h2>
        <p><strong>Lifetime Price:</strong> $${lifetimePrice.toFixed(2)}</p>
        <p>To place an order, please call us at <strong>+1 (940) 503-2012</strong>.</p>
        <p>Or send us a message on WhatsApp: <a href="https://wa.me/19405032012" target="_blank">Chat Now</a></p>
        <button onclick="document.body.removeChild(this.parentElement)" 
                style="margin-top:15px; background:red; color:white; padding:10px; border:none; border-radius:5px; cursor:pointer;">
            Close
        </button>
    `;
    document.body.appendChild(popup);
}
function showPaymentPlan(button) {
    const product = button.closest('.product');
    const title = product.querySelector('h3').innerText;
    const basePrice = parseFloat(product.getAttribute('data-price'));
    const totalPrice = (basePrice * 200).toFixed(2);

    const popup = document.createElement("div");
    popup.style.position = "fixed";
    popup.style.top = "50%";
    popup.style.left = "50%";
    popup.style.transform = "translate(-50%, -50%)";
    popup.style.background = "#fff";
    popup.style.padding = "25px";
    popup.style.boxShadow = "0 0 15px rgba(0,0,0,0.4)";
    popup.style.zIndex = "4000";
    popup.style.borderRadius = "10px";
    popup.style.maxWidth = "400px";
    popup.style.textAlign = "center";

    // Inject HTML
    popup.innerHTML = `
        <h2>${title}</h2>
        <p><strong>Total Price:</strong> $<span id="totalAmount">${totalPrice}</span></p>
        
        <label for="installmentSelect">Choose payment plan:</label>
        <select id="installmentSelect" onchange="updateInstallment()"
            style="margin: 10px 0; padding: 8px; width: 100%; font-size: 16px; border-radius: 5px;">
            ${[1,2,3,6,12,18,24].map(m => `<option value="${m}">${m === 1 ? 'Pay Once' : `Pay in ${m} months`}</option>`).join('')}
        </select>

        <p><strong>Monthly Payment:</strong> $<span id="monthlyAmount">${totalPrice}</span></p>

        <button id="startPlanBtn"
            onclick="disableAndSubscribe(this, '${title}', ${totalPrice})"
            style="margin: 10px 0; background: green; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Start Plan
        </button>

        <br/>
        <button onclick="document.body.removeChild(this.parentElement)" 
            style="background: #ccc; color: black; padding: 8px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">
            Cancel
        </button>
    `;

    document.body.appendChild(popup);

    // Store for global use
    window.currentTotalPrice = totalPrice;
}

function updateInstallment() {
    const months = parseInt(document.getElementById("installmentSelect").value);
    const total = parseFloat(window.currentTotalPrice);
    const monthly = (total / months).toFixed(2);

    document.getElementById("monthlyAmount").innerText = monthly;

    // Update subscribe button onclick with correct values
    const title = document.querySelector("#startPlanBtn").getAttribute("onclick").split(",")[1].trim().replace(/'/g, "");
    document.getElementById("startPlanBtn").setAttribute("onclick", `disableAndSubscribe(this, '${title}', ${monthly})`);
}

function subscribeTemplate(name, price) {
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
        alert("Please log in to subscribe.");
        return window.location.href = "../login";
    }

    // Disable all subscribe buttons to prevent multiple clicks
    const buttons = document.querySelectorAll("button");
    buttons.forEach(btn => btn.disabled = true);

    fetch("https://iyonicweb.onrender.com/api/subscribe", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: user.email, siteName: name, price: price })
    })
    .then(res => res.json())
    .then(() => {
        alert("Subscription successful!");
        window.location.href = "../dashboard";
    })
    .catch(() => {
        alert("Error during subscription");
        // Re-enable buttons in case of failure
        buttons.forEach(btn => btn.disabled = false);
    });
}

function disableAndSubscribe(button, name, price) {
    button.disabled = true;
    button.textContent = "Processing...";
    subscribeTemplate(name, price);
}
document.addEventListener("DOMContentLoaded", () => {
    const user = JSON.parse(localStorage.getItem("user"));
    
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const dashboardBtn = document.getElementById("dashboardBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    if (user) {
        loginBtn.style.display = "none";
        signupBtn.style.display = "none";
        dashboardBtn.style.display = "inline-block";
        logoutBtn.style.display = "inline-block";
    } else {
        loginBtn.style.display = "inline-block";
        signupBtn.style.display = "inline-block";
        dashboardBtn.style.display = "none";
        logoutBtn.style.display = "none";
    }
});

function logout() {
    localStorage.removeItem("user");
    alert("You have been logged out.");
    window.location.reload();
}
