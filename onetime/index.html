<!-- Full-Screen Preview -->
<div id="previewSection" class="preview-section">
    <button class="close-preview" onclick="closePreview()">Close</button>
    <iframe id="previewFrame"></iframe>
</div>

<script>
    function previewTemplate(templateUrl) {
        document.getElementById("previewFrame").src = templateUrl;
        document.getElementById("previewSection").style.display = "block";
        document.getElementById("mainPage").style.display = "none";
    }

    function closePreview() {
        document.getElementById("previewSection").style.display = "none";
        document.getElementById("mainPage").style.display = "block";
    }

    function searchTemplates() {
        let query = document.getElementById("searchBox").value.toLowerCase();
        let products = document.querySelectorAll(".product");
        products.forEach(product => {
            let name = product.querySelector("h3").innerText.toLowerCase();
            product.style.display = name.includes(query) ? "block" : "none";
        });
    }

    function filterCategory(category) {
        let products = document.querySelectorAll(".product");
        products.forEach(product => {
            let productCategory = product.getAttribute("data-category");
            product.style.display = (category === "all" || productCategory === category) ? "block" : "none";
        });
    }
// Function to Preview Admin (same as site preview)
function previewAdmin(templateUrl) {
        document.getElementById("previewFrame").src = templateUrl;
        document.getElementById("previewSection").style.display = "block";
        document.getElementById("mainPage").style.display = "none";
    }



    function showDetails(title, description, price, templateUrl) {
    let detailsPopup = document.createElement("div");
    detailsPopup.style.position = "fixed";
    detailsPopup.style.top = "50%";
    detailsPopup.style.left = "50%";
    detailsPopup.style.transform = "translate(-50%, -50%)";
    detailsPopup.style.background = "white";
    detailsPopup.style.padding = "20px";
    detailsPopup.style.boxShadow = "0px 0px 10px rgba(0,0,0,0.3)";
    detailsPopup.style.zIndex = "2000";
    detailsPopup.style.borderRadius = "8px";
    detailsPopup.innerHTML = `
        <h2>${title}</h2>
        <p>${description}</p>
        <button onclick="document.body.removeChild(this.parentElement)" 
                style="background:red; color:white; padding:10px; border:none; cursor:pointer;">
            Close
        </button>
    `;
    document.body.appendChild(detailsPopup);
}


function buySite(button) {
    const product = button.closest('.product');
    const title = product.querySelector('h3').innerText;
    const basePrice = parseFloat(product.getAttribute('data-price'));
    const lifetimePrice = basePrice * 200;

    let popup = document.createElement("div");
    popup.style.position = "fixed";
    popup.style.top = "50%";
    popup.style.left = "50%";
    popup.style.transform = "translate(-50%, -50%)";
    popup.style.background = "white";
    popup.style.padding = "20px";
    popup.style.boxShadow = "0px 0px 15px rgba(0,0,0,0.3)";
    popup.style.zIndex = "3000";
    popup.style.borderRadius = "10px";
    popup.innerHTML = `
        <h2>${title}</h2>
        <p><strong>Lifetime Price:</strong> $${lifetimePrice.toFixed(2)}</p>
        <p>To place an order, please call us at <strong>+1 (940) 503-2012</strong>.</p>
        <p>Or send us a message on WhatsApp: <a href="https://wa.me/19405032012" target="_blank">Chat Now</a></p>
        <button onclick="document.body.removeChild(this.parentElement)" 
                style="margin-top:15px; background:red; color:white; padding:10px; border:none; border-radius:5px; cursor:pointer;">
            Close
        </button>
    `;
    document.body.appendChild(popup);
}


</script>
