  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("hidden");
    }

    function previewTemplate(url) {
      document.getElementById("previewFrame").src = url;
      document.getElementById("previewSection").classList.remove("hidden");
    }

    function closePreview() {

      document.getElementById("previewSection").classList.add("hidden");
      document.getElementById("previewFrame").src = "";
    }

    function showDetails(title, description, price) {
  document.getElementById("modalTitle").innerText = title;
  document.getElementById("modalDesc").innerText = description;
  document.getElementById("modalPrice").innerText = `Price: $${price} / month`;
  document.getElementById("detailsModal").classList.remove("hidden");
}
function closeDetails() {
  document.getElementById("detailsModal").classList.add("hidden");
}

    function searchTemplates() {
      const query = document.getElementById("searchBox").value?.toLowerCase() || document.getElementById("searchBoxMobile").value?.toLowerCase();
      const products = document.querySelectorAll(".grid > div");
      products.forEach(product => {
        let name = product.querySelector("h3").innerText.toLowerCase();
        product.style.display = name.includes(query) ? "block" : "none";
      });
    }

    function subscribeTemplate(name, price) {
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user) {
        alert("Please log in to subscribe.");
        return window.location.href = "../login";
      }

      fetch("https://iyonicweb.onrender.com/api/subscribe", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: user.email, siteName: name, price: price })
      })
      .then(res => res.json())
      .then(() => {
        alert("Subscription successful!");
        window.location.href = "../dashboard";
      })
      .catch(() => alert("Error during subscription"));
    }

    function logout() {
      localStorage.removeItem("user");
      alert("You have been logged out.");
      window.location.reload();
    }

    // Show/hide buttons based on auth state
    const user = JSON.parse(localStorage.getItem("user"));
    if (user) {
      ["loginBtn", "signupBtn", "mobileLoginBtn", "mobileSignupBtn"].forEach(id => {
        document.getElementById(id)?.classList.add("hidden");
      });
      ["dashboardBtn", "logoutBtn", "mobileDashboardBtn", "mobileLogoutBtn"].forEach(id => {
        document.getElementById(id)?.classList.remove("hidden");
      });
    }
    function filterCategory(category) {
  // Style buttons
  document.querySelectorAll(".cat-btn").forEach(btn => {
    btn.classList.remove("active");
    const text = btn.innerText.toLowerCase();
    const match = category.toLowerCase() === 'all' ? text === 'all' : category.toLowerCase().includes(text);
    if (match) btn.classList.add("active");
  });

  // Show/hide items
  const products = document.querySelectorAll(".grid > div");
  products.forEach(product => {
    const cat = product.getAttribute("data-category");
    product.style.display = (category === "all" || cat === category) ? "block" : "none";
  });
}
function filterByPrice() {
  const min = parseFloat(document.getElementById("minPrice").value) || 0;
  const max = parseFloat(document.getElementById("maxPrice").value) || Infinity;

  const products = document.querySelectorAll(".grid > div");
  products.forEach(product => {
    const price = parseFloat(product.getAttribute("data-price"));
    if (price >= min && price <= max) {
      product.style.display = "block";
    } else {
      product.style.display = "none";
    }
  });
}
function previewAdmin(url) {
  const frame = document.getElementById("previewFrame");
  const section = document.getElementById("previewSection");

  if (frame && section) {
    frame.src = url;
    section.classList.remove("hidden");
  } else {
    alert("Preview section not found.");
  }
}
