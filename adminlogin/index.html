<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - Iyonicorp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-up {
      animation: fadeUp 0.8s ease-out forwards;
    }

    .glow-border {
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1),
                  0 0 10px rgba(59, 130, 246, 0.2),
                  0 0 20px rgba(59, 130, 246, 0.1);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-800 min-h-screen flex flex-col items-center justify-center text-white font-sans px-4">

  <!-- Header -->
  <div class="text-center mb-8 fade-up">
    <img src="logo.png" alt="Admin Logo" class="mx-auto w-20 h-20 mb-2">
    <h1 class="text-4xl font-bold tracking-tight">Iyonicorp Admin</h1>
    <p class="text-gray-400 mt-1">Secure Admin Panel</p>
  </div>

  <!-- Login Card -->
  <div class="bg-gray-900 bg-opacity-90 p-8 rounded-2xl shadow-xl w-full max-w-md fade-up glow-border">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-400">Admin Login</h2>
    
    <form id="adminLoginForm" class="space-y-5">
      <input 
        type="text" 
        placeholder="Username" 
        id="adminUser" 
        class="w-full px-5 py-3 text-lg rounded-lg border border-gray-700 bg-gray-800 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none" 
        required 
      />
      <input 
        type="password" 
        placeholder="Password" 
        id="adminPass" 
        class="w-full px-5 py-3 text-lg rounded-lg border border-gray-700 bg-gray-800 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none" 
        required 
      />
      <button 
        type="submit" 
        class="w-full bg-blue-600 hover:bg-blue-700 transition-all py-3 rounded-lg text-lg font-semibold text-white">
        üîê Login
      </button>
    </form>

    <p id="loginStatus" class="mt-4 text-center text-red-500 text-sm"></p>
  </div>

  <!-- Footer -->
  <footer class="mt-10 text-gray-500 text-sm text-center">
    &copy; <span id="year"></span> Iyonicorp Admin Portal. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>


  <script>
    document.getElementById("adminLoginForm").onsubmit = async function (e) {
      e.preventDefault();
      const username = document.getElementById("adminUser").value;
      const password = document.getElementById("adminPass").value;

      const res = await fetch("https://iyonicweb.onrender.com/api/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        localStorage.setItem("admin", "true");
        window.location.href = "../admin";
      } else {
        document.getElementById("loginStatus").textContent = "Invalid login.";
      }
    };
  </script>
</body>
</html>
