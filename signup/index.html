<body class="bg-gradient-to-br from-green-100 via-white to-blue-100 min-h-screen flex flex-col justify-between">

  <!-- Header -->
  <header class="w-full py-6 px-4 text-center">
    <img src="20250423_1135_Black Lines Emblem_remix_01jsgwj1ggetfbngcfv36v4dt5.png" alt="Iyonicorp Logo" class="mx-auto mb-2 w-16 h-16">
    <h1 class="text-3xl font-extrabold text-green-800">Join Iyonicorp</h1>
  </header>

  <!-- Signup Form -->
  <main class="flex-1 flex items-center justify-center px-4">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-xl fade-slide">
      <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Create Your Account</h2>

      <form id="signupForm" class="space-y-5">
        <input 
          type="text" 
          id="name" 
          placeholder="Full Name" 
          class="w-full px-5 py-4 text-lg border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-green-300"
          required 
        />
        <input 
          type="email" 
          id="email" 
          placeholder="Email Address" 
          class="w-full px-5 py-4 text-lg border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-green-300"
          required 
        />
        <input 
          type="text" 
          id="phone" 
          placeholder="Phone Number" 
          class="w-full px-5 py-4 text-lg border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-green-300"
          required 
        />
        <input 
          type="password" 
          id="password" 
          placeholder="Password" 
          class="w-full px-5 py-4 text-lg border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-green-300"
          required 
        />
        <button 
          type="submit" 
          class="w-full bg-green-600 hover:bg-green-700 text-white py-4 rounded-xl text-lg font-semibold transition-all"
        >
          Sign Up
        </button>
      </form>

      <p class="text-base text-center mt-6 text-gray-600">
        Already have an account? 
        <a href="../login" class="text-blue-600 font-medium hover:underline">Login</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 bg-white text-sm text-gray-500 shadow-inner mt-10">
    &copy; <span id="year"></span> Iyonicorp Inc. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>


  <script>
    document.getElementById("signupForm").onsubmit = async function (e) {
      e.preventDefault();
      const res = await fetch("https://iyonicweb.onrender.com/api/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          phone: document.getElementById("phone").value,
          password: document.getElementById("password").value,
        }),
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("user", JSON.stringify(data.user));
        window.location.href = "../ecommerce";
      } else {
        alert(data.message);
      }
    };
  </script>
