<body class="bg-gradient-to-br from-green-100 via-white to-blue-100 min-h-screen flex flex-col justify-between">

  <!-- Signup Form -->
  <main class="flex-1 flex items-center justify-center px-4">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-xl fade-slide">
      <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Create Your Account</h2>

      <form id="signupForm" class="space-y-5">
        <input 
          type="text" 
          id="name" 
          placeholder="Full Name" 
          class="w-full px-5 py-4 text-lg border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-green-300"
          required 
        />
        <input 
          type="email" 
          id="email" 
          placeholder="Email Address" 
          class="w-full px-5 py-4 text-lg border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-green-300"
          required 
        />
        <input 
          type="text" 
          id="phone" 
          placeholder="Phone Number" 
          class="w-full px-5 py-4 text-lg border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-green-300"
          required 
        />
        <input 
          type="password" 
          id="password" 
          placeholder="Password" 
          class="w-full px-5 py-4 text-lg border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-green-300"
          required 
        />
        <button 
          type="submit" 
          class="w-full bg-green-600 hover:bg-green-700 text-white py-4 rounded-xl text-lg font-semibold transition-all"
        >
          Sign Up
        </button>
      </form>

      <p class="text-base text-center mt-6 text-gray-600">
        Already have an account? 
        <a href="../login" class="text-blue-600 font-medium hover:underline">Login</a>

<!-- Cool Popup Message -->
<div id="errorPopup" class="fixed z-50 top-5 right-5 hidden bg-red-100 text-red-800 border border-red-300 px-4 py-3 rounded-lg shadow-lg transition-all duration-300 ease-in-out">

    document.getElementById("year").textContent = new Date().getFullYear();

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  const form = document.getElementById("signupForm");
  const signupBtn = form.querySelector("button[type='submit']");
  const errorPopup = document.getElementById("errorPopup");
  const popupText = document.getElementById("popupText");

  function showError(message) {
    popupText.textContent = message;
    errorPopup.classList.remove("hidden");
    errorPopup.classList.add("opacity-100");

    setTimeout(() => {
      errorPopup.classList.add("hidden");
    }, 4000);
  }

  form.onsubmit = async function (e) {
    e.preventDefault();

    // Disable button to prevent double clicks
    signupBtn.disabled = true;
    signupBtn.textContent = "Signing up...";

    const email = document.getElementById("email").value;
    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const password = document.getElementById("password").value;

    // ✅ 1. Email validation (MX + inbox check)
    try {
      const validationRes = await fetch(`https://emailvalidation.abstractapi.com/v1/?api_key=560021071fea4ea69f36df4e47a42a7b&email=${encodeURIComponent(email)}`);
      const validationData = await validationRes.json();

      if (!validationData.deliverability || validationData.deliverability !== "DELIVERABLE") {
        showError("❌ That email does not appear to be real or deliverable.");
        signupBtn.disabled = false;
        signupBtn.textContent = "Sign Up";
        return;
      }
    } catch (err) {
      showError("❌ Failed to validate email. Please check your internet connection.");
      signupBtn.disabled = false;
      signupBtn.textContent = "Sign Up";
      return;
    }

    // ✅ 2. Signup request
    try {
      const res = await fetch("https://iyonicweb.onrender.com/api/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, phone, password }),
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("user", JSON.stringify(data.user));
        window.location.href = "https://iyonicorp.com";
      } else {
        const errMsg = res.status === 409
          ? "⚠️ This email is already registered. Try logging in."
          : (data.message || "Signup failed.");

        showError(errMsg);
        signupBtn.disabled = false;
        signupBtn.textContent = "Sign Up";
      }
    } catch (err) {
      showError("❌ Server error. Please try again later.");
      signupBtn.disabled = false;
      signupBtn.textContent = "Sign Up";
    }
  };
</script>
