<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Iyonic Web</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-900">

    <div class="max-w-5xl mx-auto py-12 px-6">
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-6">üì¨ Contact Us</h1>
        <p class="text-lg text-gray-700 text-center mb-6">
            Have a question? Need support? Contact us and we'll get back to you as soon as possible!
        </p>

        <!-- Contact Info -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <h3 class="text-xl font-semibold text-gray-900">üìß Email Us</h3>
                <p class="text-gray-600">iyonicorp@gmail.com</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <h3 class="text-xl font-semibold text-gray-900">üåê Visit Our Website</h3>
                <p><a href="https://iyonicweb.iyonicorp.com/" class="text-blue-500 hover:underline">https://iyonicweb.iyonicorp.com/</a></p>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Send Us a Message</h2>
            <form id="contact-form">
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">Your Name</label>
                    <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter your name" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">Your Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">Your Message</label>
                    <textarea id="message" rows="5" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Write your message here..." required></textarea>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                    Send Message
                </button>
            </form>
        </div>

        <!-- Social Media Links -->
        <div class="mt-10 text-center">
            <h3 class="text-2xl font-semibold text-gray-800">Follow Us</h3>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="https://www.facebook.com/profile.php?id=61573794365844" class="text-blue-500 hover:text-blue-700 text-3xl"><i class="fab fa-facebook"></i></a>
                <a href="https://ke.linkedin.com/in/iyonic-web-ab9b06354" class="text-blue-500 hover:text-blue-700 text-3xl"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.instagram.com/iyonicweb?igsh=MWNxbTJuZXh0N2M0YQ==" class="text-blue-500 hover:text-blue-700 text-3xl"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("contact-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            const response = await fetch("https://iyonicweb.onrender.com/send-email", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, message })
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
<script>
    setInterval(() => {
      console.clear();
    }, 100);
  
    (function() {
      const devtools = /./;
      devtools.toString = function() {
        console.clear();
        console.log("DevTools detection activated!");
        return "";
      };
      console.log("%c", devtools);
    })();
  </script>
<script>
  (function() {
    function detectDevTools() {
      if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {
        alert("DevTools detected! Redirecting...");
        window.location.href = "about:blank";
      }
    }
    setInterval(detectDevTools, 1000);
  })();
</script>
  
</body>
</html>
